name: CI-CD

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: go-ai

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add known_hosts
        run: ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Sync project to server
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'bin' \
            --exclude 'dist' \
            --exclude 'app' \
            ./ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/

      - name: Deploy on server
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
          set -e
          APP_PATH=${{ secrets.DEPLOY_PATH }}

          echo "üîß Creating .env file..."
          cat << 'ENVEOF' > .env
          ${{ secrets.ENV_FILE }}
          ENVEOF

          echo "üìÇ Checking app folder..."
          if [ ! -d "$APP_PATH" ]; then
            echo "üìÅ Folder does not exist ‚Äî creating..."
            cd "$APP_PATH"
            echo "‚¨áÔ∏è Cloning new repository..."
            git clone git@github.com:${{ github.repository }}.git .
          else
            echo "üìÅ Folder exists ‚Äî updating repository..."
            cd "$APP_PATH"
            echo "üìÅ Folder exists ‚Äî updating repository..."

            if [ ! -d "$APP_PATH/.git" ]; then
              echo "‚ö†Ô∏è No .git folder found ‚Äî reinitializing repo..."
              rm -rf "$APP_PATH"
              git clone git@github.com:${{ github.repository }}.git "$APP_PATH"
            else
              echo "üîÑ Pulling latest changes..."
              cd "$APP_PATH"
              git fetch origin main
              git reset --hard origin/main
            fi
          fi

          docker compose down
          docker compose up -d --build --remove-orphans
          docker image prune -f
          EOF
