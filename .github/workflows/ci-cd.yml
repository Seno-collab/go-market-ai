name: CI-CD

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: go-ai

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add known_hosts
        run: ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Ensure deploy path exists
        run: ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "mkdir -p ${{ secrets.DEPLOY_PATH }}"

      - name: Sync project to server
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'bin' \
            --exclude 'dist' \
            --exclude 'app' \
            ./ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/

      - name: Deploy on server
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
          set -e
          APP_PATH=${{ secrets.DEPLOY_PATH }}
          mkdir -p "$APP_PATH"
          cd "$APP_PATH"

          if [ -d .git ]; then
            echo "ðŸ“¥ Pulling latest code..."
            git reset --hard
            git pull --rebase || echo "git pull failed; proceeding with synced files"
          else
            echo "â„¹ï¸ No git repo found on server; skipping git pull"
          fi

          echo "ðŸ”§ Creating .env file..."
          cat << 'ENVEOF' > .env
          ${{ secrets.ENV_FILE }}
          ENVEOF

          echo "ðŸ”§ Creating grafana.env file..."
          cat << 'ENVEOF' > grafana.env
          ${{ secrets.GRAFANA_ENV }}
          ENVEOF

          echo "ðŸ§¹ Clearing Docker cache..."
              docker builder prune -af || true
              docker system prune -af || true
              docker buildx prune -af || true

          docker compose down
          docker compose up -d --build --remove-orphans
          docker image prune -f
          EOF
