name: CI-CD

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: go-ai

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add known_hosts
        run: ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Ensure deploy path exists
        run: ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "mkdir -p ${{ secrets.DEPLOY_PATH }}"

      - name: Sync project to server
        run: |
          rsync -avz --delete \
            --exclude '.github' \
            --exclude 'bin' \
            --exclude 'dist' \
            --exclude 'app' \
            ./ \
            ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/

      - name: Deploy on server
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
          set -e
          APP_PATH=${{ secrets.DEPLOY_PATH }}
          BRANCH="${{ github.ref_name }}"
          mkdir -p "$APP_PATH"
          cd "$APP_PATH"

          if [ -d .git ]; then
            echo "ðŸ“¥ Pulling latest code..."
            git reset --hard
            git clean -fdx
            git fetch --all --prune || echo "git fetch failed; using synced files"
            if git show-ref --verify --quiet "refs/remotes/origin/$BRANCH"; then
              git reset --hard "origin/$BRANCH" || echo "git reset to origin/$BRANCH failed; using synced files"
            else
              echo "origin/$BRANCH not found; using synced files"
            fi
          else
            echo "â„¹ï¸ No git repo found on server; skipping git pull"
          fi

          echo "ðŸ”§ Creating .env file..."
          cat << 'ENVEOF' > .env
          ${{ secrets.ENV_FILE }}
          ENVEOF

          echo "ðŸ”§ Creating grafana.env file..."
          cat << 'ENVEOF' > grafana.env
          ${{ secrets.GRAFANA_ENV }}
          ENVEOF

          docker network create app-network || true
          docker compose up -d --build --no-deps app
          docker image prune -f
          EOF
