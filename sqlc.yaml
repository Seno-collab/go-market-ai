version: "2"

overrides:
  go:
    overrides:
      - column: "restaurant.user_id"
        go_type:
          import: "github.com/google/uuid"
          type: "UUID"
      - db_type: "uuid"
        go_type:
          import: "github.com/google/uuid"
          type: "UUID"

      - db_type: "pg_catalog.uuid"
        go_type:
          import: "github.com/google/uuid"
          type: "UUID"

      - db_type: "timestamptz"
        go_type:
          import: "time"
          type: "Time"

      - db_type: "text"
        go_type:
          type: "string"

      - db_type: "pg_catalog.int4"
        nullable: true
        go_type:
          type: "int"

      - db_type: "pg_catalog.time"
        go_type:
          type: "string"

      - db_type: "time without time zone"
        go_type:
          type: "string"
      - db_type: "time"
        go_type:
          type: "string"
sql:
  - schema: "db/schemas/user.schema.sql"
    queries:
      - "db/queries/user.sql"
    engine: "postgresql"
    gen:
      go:
        package: "sqlc"
        out: "internal/infra/sqlc/user"
        sql_package: "pgx/v5"
        emit_json_tags: false
        emit_interface: false
        emit_pointers_for_null_types: true

  - schema: "db/schemas/restaurant.schema.sql"
    queries:
      - "db/queries/restaurant.sql"
    engine: "postgresql"
    gen:
      go:
        package: "sqlc"
        out: "internal/infra/sqlc/restaurant"
        sql_package: "pgx/v5"
        emit_json_tags: false
        emit_interface: false
        emit_pointers_for_null_types: true
        overrides:
          - column: "restaurant_hours.open_time"
            go_type:
              type: "string"

          - column: "restaurant_hours.close_time"
            go_type:
              type: "string"
