version: "2"

overrides:
  go:
    overrides:
      - db_type: "uuid"
        go_type:
          import: "github.com/google/uuid"
          type: "UUID"

      - db_type: "pg_catalog.uuid"
        go_type:
          import: "github.com/google/uuid"
          type: "UUID"

      - db_type: "timestamptz"
        go_type:
          import: "time"
          type: "Time"

      - db_type: "text"
        go_type:
          type: "string"

      - db_type: "pg_catalog.int4"
        nullable: true
        go_type:
          type: "int"

sql:
  - schema: "db/schemas/users.schema.sql"
    queries:
      - "db/queries/users.sql"
    engine: "postgresql"
    gen:
      go:
        package: "sqlc"
        out: "internal/identity/infrastructure/sqlc/user"
        sql_package: "pgx/v5"
        emit_json_tags: false
        emit_interface: false
        emit_pointers_for_null_types: true
