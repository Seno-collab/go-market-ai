upstream backend {
    server app:8080;
    # Add more backend servers here for load balancing, e.g.:
    # server app2:8080;
}

upstream frontend {
    server frontend:80;
    # Add more frontend servers here for load balancing, e.g.:
    # server frontend2:80;
}

server {
    listen 80;
    server_name _;
    client_max_body_size 20m;

    # Backend API
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend app
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
