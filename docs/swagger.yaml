  contact: {}
paths:
  /api/auth/change-password:
    patch:
      consumes:
      - application/json
      description: Allows the authenticated user to change their password
      parameters:
      - description: Old and new password
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/authapp.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Password changed successfully
          schema:
            $ref: '#/definitions/app.ChangePasswordSuccessResponseDoc'
        default:
          description: Errors
          schema:
            $ref: '#/definitions/response.ErrorDoc'
      summary: Change user password
      tags:
      - Auth
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return access and refresh tokens
      parameters:
      - description: User login payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/authapp.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            $ref: '#/definitions/app.LoginSuccessResponseDoc'
        default:
          description: Errors
          schema:
            $ref: '#/definitions/response.ErrorDoc'
      summary: User login
      tags:
      - Auth
  /api/auth/logout:
    post:
      consumes:
      - application/json
      description: Invalidates the current user's authentication token
      produces:
      - application/json
      responses:
        "200":
          description: Successfully logged out
          schema:
            $ref: '#/definitions/app.LogoutSuccessResponseDoc'
        default:
          description: Errors
          schema:
            $ref: '#/definitions/response.ErrorDoc'
      summary: Logout user
      tags:
      - Auth
  /api/auth/profile:
    get:
      consumes:
      - application/json
      description: Retrieve the profile information of the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: Profile retrieved successfully
          schema:
            $ref: '#/definitions/app.GetProfileSuccessResponseDoc'
        default:
          description: Errors
          schema:
            $ref: '#/definitions/response.ErrorDoc'
      summary: Get user profile
      tags:
      - Auth
    patch:
      consumes:
      - application/json
      description: Update the profile information of the authenticated user
      parameters:
      - description: Profile update payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/authapp.UpdateProfileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Profile updated successfully
          schema:
            $ref: '#/definitions/app.UpdateProfileSuccessResponseDoc'
        default:
          description: Errors
          schema:
            $ref: '#/definitions/response.ErrorDoc'
      summary: Update user profile
      tags:
      - Auth
  /api/auth/refresh-token:
    post:
      consumes:
      - application/json
      description: Generate a new access token using a valid refresh token
      parameters:
      - description: Refresh token payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/authapp.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Token refreshed successfully
          schema:
            $ref: '#/definitions/app.RefreshTokenSuccessResponseDoc'
        default:
          description: Errors
          schema:
            $ref: '#/definitions/response.ErrorDoc'
      summary: Refresh access token
      tags:
      - Auth
  /api/auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account with email and full name
      parameters:
      - description: User registration payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/authapp.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User created successfully
          schema:
            $ref: '#/definitions/app.RegisterSuccessResponseDoc'
        default:
          description: Errors
          schema:
            $ref: '#/definitions/response.ErrorDoc'
      summary: Register a new userRegisterRequest
      tags:
      - Auth
  /api/menu/item/{id}/option-groups:
    get:
      consumes:
      - application/json
      description: Get option groups attached to a specific menu item
      parameters:
      - description: Menu item ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Get option groups successfully
          schema:
            $ref: '#/definitions/app.GetOptionGroupsSuccessResponseDoc'
        default:
          description: Errors
          schema:
            $ref: '#/definitions/response.ErrorDoc'
      summary: List option groups of a menu item
      tags:
      - OptionGroup
  /api/menu/items:
    post:
      consumes:
      - application/json
      description: Create a new menu item with name, price, description and optional
        image/logo
      parameters:
      - description: Menu item data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/menuitemapp.CreateMenuItemRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Create menu item success
          schema:
            $ref: '#/definitions/app.CreateMenuItemSuccessResponseDoc'
        default:
          description: Errors
          schema:
            $ref: '#/definitions/response.ErrorDoc'
      summary: Create a new menu item
      tags:
      - Menu
  /api/menu/items/{id}:
    delete:
      consumes:
      - application/json
      description: Delete menu item by ID
      parameters:
      - description: Menu item ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Delete menu item successfully
          schema:
            $ref: '#/definitions/app.DeleteMenuItemSuccessResponseDoc'
        default:
          description: Errors
          schema:
            $ref: '#/definitions/response.ErrorDoc'
      summary: Delete menu item
      tags:
      - Menu
    get:
      consumes:
      - application/json
      description: Get a menu item detail by its ID
      parameters:
      - description: Menu item ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Get menu item successfully
          schema:
            $ref: '#/definitions/app.GetMenuItemSuccessResponseDoc'
        default:
          description: Errors
          schema:
            $ref: '#/definitions/response.ErrorDoc'
      summary: Get menu item by ID
      tags:
      - Menu
    patch:
      consumes:
      - application/json
      description: Update menu item by ID
      parameters:
      - description: Menu item ID
        in: path
        name: id
        required: true
        type: string
      - description: Update menu item data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/menuitemapp.UpdateMenuItemRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Update menu item successfully
          schema:
            $ref: '#/definitions/app.UpdateMenuItemSuccessResponseDoc'
        default:
          description: Errors
          schema:
            $ref: '#/definitions/response.ErrorDoc'
      summary: Update menu item
